<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viweport" content="width=device-width, initial-scale=1.0">
    <title>Calculando a Prestação</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <header>
        <h1>Prestação</h1>
    </header>
    <section>
        <div>
            <p>
                Efetuar o cálculo e apresentar o valor de uma prestação de um bem em atraso, utitlizando a fórmula PRESTAÇÃO = VALOR + (VALOR * (TAXA/100) * TEMPO).
            </p>
            <p>Valor:
                <input type="number" name="txtValor" id="txtValor">
            </p>
            <p>Taxa: 
                <input type="number" name="txtTaxa" id="txtTaxa"> %
            </p>
            <p>Tempo: 
                <input type="number" name="txtTempo" id="txtTempo"> meses
            </p>
            <p>
                <input type="button" value="Calcular" onclick="calcular()">
            </p>
        </div>
        <div id="res">

        </div>
    </section>
    <footer>
        <p>&copy;DanielleTorres</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
